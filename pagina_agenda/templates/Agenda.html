{% load static %}
<!DOCTYPE html>
<html lang="es" >
    <head>
        <meta charset="UTF-8">
        <title>Agenda</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/agenda.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" >
    </head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #007BB9;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PAGINAPULENTA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse">

                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#"></a>Reserva de hora</li>
                    <li class="nav-item"><a class="nav-link" href="#"></a>Consulta de hora</li>
                    <li class="nav-item"><a class="nav-link" href="#"></a>Pendiente </li>
                    <li class="nav-item"><a class="nav-link" href="#"></a>Sobre Nosotros</li>
                    <li class="nav-item"><a class="nav-link" href="#"></a>Contacto</li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <form>
            <div class="form-group mb-3">
                <label for="especialista" class="form-label">Especialista</label>
                <select type="text" class="form-control" id="especialista" aria-describedby="especialistaHelp">
                    <option></option>
                </select>
                <div id="especialistaHelp" class="form-text">Elige tu especialista</div>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Horas disponibles</label>
              <input type="date" class="form-control" id="date" aria-describedby="dateHelp">
              <div id="datelHelp" class="form-text">Selecciona de las horas disponibles</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
